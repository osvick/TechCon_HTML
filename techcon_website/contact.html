<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact TechCon 2024</title>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>

    <p>For direct inquiries, email us at: 
      <a href="mailto:email@example.com" target="_blank">email@example.com</a>
    </p>

    <h2>Our Location</h2>
    <p>Find us at our main venue:</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086155352865!2d-122.41941518468146!3d37.7749297797581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f478d6cf%3A0x9999999999999999!2sSan%20Francisco%20Tech%20Hub!5e0!3m2!1sen!2sus!4v1610000000000" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade"
      title="TechCon 2024 Venue Map"
    ></iframe>
  </main>

  <footer>
    <p>&copy; 2024 TechCon Organizers. All rights reserved. Copyright.</p>
  </footer>

</body>
</html>
